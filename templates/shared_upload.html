{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="card border-0 shadow-sm">
      <div class="card-body p-4">
        <h1 class="card-title mb-3">Share Your Moments</h1>
        <p class="text-muted">You were invited to contribute to this gallery. Upload your favorite photos or videos below.</p>
        <form action="{{ url_for('shared_upload') }}" method="post" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="media" class="form-label">Select files</label>
            <input class="form-control" type="file" id="media" name="media" accept="image/*,video/*" multiple required>
            <div class="form-text">Only images and videos are accepted. Large files may take a moment to upload.</div>
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <a class="btn btn-outline-secondary" href="{{ gallery_link }}" target="_blank" rel="noopener">Open Gallery</a>
            </div>
            <button class="btn btn-success" type="submit">Submit Upload</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
