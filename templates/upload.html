{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h1 class="card-title mb-3">Upload Media</h1>
        <p class="text-muted">Add new memories to your gallery. Share this upload link with trusted collaborators:</p>
        <div class="alert alert-info">
          <strong>Shareable upload link:</strong>
          <a href="{{ share_link }}" class="text-decoration-none">{{ share_link }}</a>
        </div>
        <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="media" class="form-label">Choose photos or videos</label>
            <input class="form-control" type="file" id="media" name="media" accept="image/*,video/*" multiple required>
            <div class="form-text">You can select multiple files at once. Supported: images and common video formats.</div>
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <a class="btn btn-outline-secondary" href="{{ gallery_link }}" target="_blank" rel="noopener">View Gallery</a>
            </div>
            <button class="btn btn-primary" type="submit">Upload Files</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
